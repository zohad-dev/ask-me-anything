<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- add google popains font -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <style>
      body {
        font-family: Poppins, sans-serif;
      }
    </style>
    <title>Document</title>
  </head>
  <body
    class="bg-yellow-50 w-full h-screen flex flex-col items-center justify-center"
  >
    <!-- make a single responsive input field using tailwindcss with search option -->

    <form class="flex flex-col items-center">
      <label for="simple-search" class="sr-only">Search</label>
      <div class="relative w-full">
        <div
          class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
        >
          <svg
            class="w-5 h-5 text-gray-500 dark:text-gray-400"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </div>
        <input
          type="text"
          id="simple-search"
          name="search"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 outline-none"
          placeholder="Search"
          required
        />
      </div>

      <!-- add a button for search -->
      <div class="mt-3">
        <button
          class="w-full max-w-xs p-2 bg-gray-200 rounded-lg shadow-md"
          type="submit"
          id="submit"
          placeholder="Search"
          onsubmit="return false;"
        >
          Search
        </button>
      </div>
    </form>
  </body>
</html>
